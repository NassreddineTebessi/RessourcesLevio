<!-- notifier declare -->
<notifier-container></notifier-container>

<!-- LIST -->
<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">List of clients</h3>

        <div class="box-tools">
          <div class="input-group input-group-sm" style="width: 150px;">
            <button class="btn btn-success glyphicon glyphicon-plus" (click)="ngxSmartModalService.getModal('myModal').open()"> New Client</button>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Adress</th>
            <th>Type</th>
            <th>Category</th>
          </tr>
          <tr *ngFor="let c of clients">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.adress}}</td>
            <td>{{c.type}}</td>
            <td>{{c.category}}</td>
            <td>
              <div class="input-group-btn">
                <button type="button"  class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Action
                  <span class="fa fa-caret-down"></span></button>
                <ul class="dropdown-menu">
                  <li><a><button class="btn btn-danger glyphicon glyphicon-trash" (click)="deleteClient(c.id)"> delete</button></a></li>
                  <li class="divider"></li>
                </ul>
              </div>
          </tr>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
</div>


<!--create project -->

<ngx-smart-modal #myModal identifier="myModal">
  <br>
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Create new Client</h3>
    </div>
    <form role="form" (ngSubmit)="addClient(client)">
      <div class="box-body">
        <div class="form-group">
          <label>Client name</label>
          <input type="text" class="form-control" name="name" [(ngModel)] = "client.name" placeholder="Name...">
        </div>
        <div class="form-group">
          <label>Adress</label>
          <input type="text" class="form-control" name="adress" [(ngModel)] = "client.adress" placeholder="Adress...">
        </div>
        <div class="form-group">
          <label>Category</label>
          <br>
          <label>
            <input type="radio" name="r3" class="flat-red" name="category" [(ngModel)] = "client.category" value="privateCat" checked>
            newClient
          </label>
          <label>
            <input type="radio" name="r3" class="flat-red" name="category" [(ngModel)] = "client.category" value="publicCat">
            publicCat
          </label>
        </div>
        <div class="form-group">
          <label>Type</label>
          <br>
          <label>
            <input type="radio" name="r3" class="flat-red" name="type" [(ngModel)] = "client.type" value="newClient" checked>
            newClient
          </label>
          <label>
            <input type="radio" name="r3" class="flat-red" name="type" [(ngModel)] = "client.type" value="currentClient">
            currentClient
          </label>
          <label>
            <input type="radio" name="r3" class="flat-red" name="type" [(ngModel)] = "client.type" value="finishedContract">
            finishedContract
          </label>
        </div>

      </div>

      <div class="box-footer">
        <button type="submit" (click)="myModal.close()" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</ngx-smart-modal>
